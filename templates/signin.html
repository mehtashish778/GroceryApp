<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store - Login</title>
    <link href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='index.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">User Sign In</h1>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            <div class="mb-3">
                                <label for="phonenum" class="form-label">Phone Number</label>
                                <input id="phonenum" name="phonenum" type="text" placeholder="Enter Your Phone Number" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input id="password" name="password" type="password" placeholder="Enter Your Password" class="form-control">
                            </div>
                            <div class="d-grid">
                                <input type="submit" class="btn btn-success" value="Sign In">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <a href="{{ url_for('signup') }}" class="btn">Click here to SignUp</a>

        </div>
    </div>

    <footer class="fixed-bottom text-center mt-3">
        <small>Made by Ashish Mehta (21f1006271)</small>
    </footer>

    <script src="{{ url_for('static', filename='bootstrap/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
