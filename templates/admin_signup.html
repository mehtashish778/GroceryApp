<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grocery Store</title>
        <link href="{{ url_for('static', filename='index.css') }}" rel="stylesheet" />
    </head>
    <body>
        <div class="Heading">
            <h1>Admin Sign Up</h1>
        </div>
        <form method="post">
            <div class="form_element">
                <label for="phonenum">Phone Number</label>
                <input id="phonenum" name="phonenum" type="text" placeholder="Enter Your Phone Number" class="textbox">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox">
            </div>
            <div class= "form_submit">
                <input type="submit" class="btn" value="Sign Up">
            </div>
        </form>

        <footer>
            <small>
                Made by Ashish Mehta(21f1006271)
            </small>
        </footer>
        <script src="{{ url_for('static', filename='bootstrap/bootstrap.bundle.min.js') }}"></script>
    </body>
</html>
